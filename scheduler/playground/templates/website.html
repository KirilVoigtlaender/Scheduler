<!DOCTYPE html>
<html>
<head>
<style>
   :root {
  --numDays: 7;
  --numHours: 23;
  --timeHeight: 100px;
  --calBgColor: #ffffff;
  --calBgBorderColor: #000000;
  --eventBorderColor: #f2d3d8;
  --eventColor1: #ffd6d1;
  --eventColor2: #fafaa3;
  --eventColor3: #e2f8ff;
  --eventColor4: #d1ffe6;
}

.calendar {
  display: grid;
  gap: 25px;
  grid-template-columns: max-content max-content max-content max-content max-content max-content max-content;
  margin: 2rem; /*The size of the schedule*/

}

.days {
  display: grid;
  gap: 10px;
  grid-template-columns: max-content max-content max-content max-content max-content max-content max-content ;
  
}

.timeline {
  display: grid;
  grid-template-rows: repeat(var(--numHours), var(--timeHeight));
}

.events {
  display: grid;
  grid-template-rows: repeat(var(--numHours), var(--timeHeight));
  border-radius: 4px;
  background: var(--calBgColor);
  border: 1px solid var(--calBgBorderColor);

}

.start-10 {
  grid-row-start: 2;
}

.start-11 {
  grid-row-start: 3;
}


.start-12 {
  grid-row-start: 4;
}

.start-1 {
  grid-row-start: 5;
}

.start-2 {
  grid-row-start: 6;
}

.end-12 {
  grid-row-end: 4;
}

.end-1 {
  grid-row-end: 5;
}

.end-2 {
  grid-row-end: 6;
}

.end-3 {
  grid-row-end: 7;
}

.end-4 {
  grid-row-end: 8;
}

.end-5 {
  grid-row-end: 9;
}

.title {
  font-weight: 600;
  margin-bottom: 1rem;
}

.event {
  border: 1px solid var(--eventBorderColor);
  border-radius: 5px;
  padding: 0.5rem;
  margin: 0 0.5rem;
  background: rgb(255, 255, 255);
}

.space,

/*The height of the dates*/
.date {
  height: 100px
}


body {
  font-family: system-ui, sans-serif;
  background-color: rgb(246, 245, 245);
}

.corp-fi {
  background: var(--eventColor1);
}

.ent-law {
  background: var(--eventColor2);
}

.writing {
  background: var(--eventColor3);
}

.securities {
  background: var(--eventColor4);
}

/*Weekday place*/
.date {
  display: flex;
  gap: 0.8em;
}

/*DateNumber place */
.date-num {
  font-size: 2rem;
  font-weight: 500;
  display: inline;
}

/*Current day*/
.date-num1 {
  font-size: 2rem;
  font-weight: 1000;
  display: inline;
}

/*Weekday place*/
.date-day {
  display: inline;
  font-size: 2rem;
  font-weight: 500;
}

.date-day1 {
  display: inline;
  font-size: 2rem;
  font-weight: 1000;
}

</style>
